syntax = "proto3";

package user;

option go_package = "github.com/STO-KubSU/raptor-proto/userpb";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

message User{
    int32 id = 1;
    string name = 2;
}

message GetUserRequest {
  int32 id = 1;
}

message GetUserResponse {
  User user = 1;
}
